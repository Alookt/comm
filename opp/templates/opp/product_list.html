{% extends "base.html" %}

{% block content %}
<div id="prolist" class="container mt-4">
  <h1 class="mb-4">All Products</h1>
  <div class="row">
    {% for product in products %} 
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: contain;">
          {% else %}
            <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top" alt="No image">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted mb-2">{{ product.description|truncatechars:80 }}</p>
            <h6 class="price mb-2" style="color: #28a745;">KSH {{ product.price }}</h6>
            <a href="{% url 'product_detail' product.slug %}" class="btn btn-primary btn-sm mt-auto mb-2">View Details</a>
            <form action="{% url 'add_to_cart' product.id %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-success w-100">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
    {% empty %}   
 

    {% endfor %}  
  </div>
</div>
{% endblock %}
