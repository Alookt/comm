{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
      <img src="{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.name }}">
      {% else %}
      <img src="https://via.placeholder.com/400x300?text=No+Image" class="img-fluid rounded" alt="No image">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="fs-5 text-muted">${{ product.price }}</p>
      <p>{{ product.description }}</p>
      <form action="{% url 'add_to_cart' product.id %}" method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-lg">Add to Cart</button>
      </form>
      <a href="{% url 'product_list' %}" class="btn btn-link mt-2">Back to Products</a>
    </div>
  </div>
</div>
{% endblock %}
