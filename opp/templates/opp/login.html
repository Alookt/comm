{% extends "base.html" %}
{% block content %}
<div class="login">
<div class="container mt-4" style="max-width: 400px;">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  
  <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</div>
</div>
{% endblock %}
